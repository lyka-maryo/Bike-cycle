      <form class="row g-3">
        <div class="col-12">
          <label for="inputAddress " class="form-label" width="50%"></label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Card Number"
          />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"></label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Expiration date (MM / YY) "
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"></label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Security code"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Name on card"
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <p class="text-start">Use shipping address ass billing address</p>
          </div>
        </div>
        <div class="col-12">
          <button type="submit " class="w-50 bg-warning rounded-5">Pay now</button>
        </div>
